<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
</head>
<body class="authenticated">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/dashboard.html" class="nav__brand" id="nav-brand">Loading...</a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-label="Open menu" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close" aria-label="Close menu">
          <span class="nav__close-icon">âœ•</span>
        </button>

        <div class="nav__links">
          <a href="/dashboard.html" class="nav__link" id="nav-dashboard">Loading...</a>
          <a href="/profile.html" class="nav__link" id="nav-profile">Loading...</a>
          <a href="/events.html" class="nav__link nav__link--active" id="nav-events">Loading...</a>
          <a href="/elections.html" class="nav__link" id="nav-voting">Loading...</a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Loading...</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <div class="page__header">
      <h1 class="page__title" id="events-title">Loading...</h1>
      <p class="page__subtitle" id="events-subtitle">Loading...</p>
    </div>

    <!-- Filter Tabs -->
    <div class="card">
      <div class="tabs">
        <button class="tabs__item tabs__item--active" data-filter="upcoming" id="tab-upcoming">
          <span id="tab-upcoming-label">Loading...</span>
        </button>
        <button class="tabs__item" data-filter="past" id="tab-past">
          <span id="tab-past-label">Loading...</span>
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="card">
      <div class="card__content u-text-center">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="card u-hidden">
      <div class="card__content">
        <div class="message message--error">
          <p id="error-message">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="card u-hidden">
      <div class="card__content u-text-center">
        <p id="empty-message">Loading...</p>
      </div>
    </div>

    <!-- Events List -->
    <div id="events-list" class="u-hidden">
      <!-- Events will be dynamically inserted here -->
    </div>
  </div>

  <script type="module" src="/js/events.js"></script>
</body>
</html>
