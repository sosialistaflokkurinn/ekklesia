<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217g">
  <link rel="stylesheet" href="/styles/elections.css?v=20251202">
</head>
<body class="authenticated">
  <!-- Navigation component inserted here -->

  <div class="page__container">
    <section class="elections">
      <!-- Note: Subtitle removed - nav brand shows "Kosningar" and filter buttons communicate context -->

      <!-- Filter Tabs -->
      <div class="elections__filters">

        <button class="elections__filter-btn" data-filter="active" id="filter-active">
          <span id="filter-active-text">Loading...</span>
          <span class="elections__filter-count" id="count-active">0</span>
        </button>
        <button class="elections__filter-btn" data-filter="upcoming" id="filter-upcoming">
          <span id="filter-upcoming-text">Loading...</span>
          <span class="elections__filter-count" id="count-upcoming">0</span>
        </button>
        <button class="elections__filter-btn" data-filter="closed" id="filter-closed">
          <span id="filter-closed-text">Loading...</span>
          <span class="elections__filter-count" id="count-closed">0</span>
        </button>
      </div>

      <!-- Loading State -->
      <div id="elections-loading" class="elections__loading u-hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>

      <!-- Error State -->
      <div id="elections-error" class="elections__error u-hidden">
        <p id="error-message">Loading...</p>
        <!-- Retry button created dynamically by elections.js -->
      </div>

      <!-- Empty State -->
      <div id="elections-empty" class="elections__empty u-hidden">
        <p id="empty-message">Loading...</p>
      </div>

      <!-- Elections Container -->
      <div id="elections-list" class="elections__list"></div>
    </section>
  </div>

  <script type="module" src="./js/elections-list.js?v=20251027"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../ui/components/navigation-bar.js?v=20251121c';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.elections);
  </script>

</body>
</html>
