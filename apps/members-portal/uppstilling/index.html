<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppstillingarnefnd - Sósíalistaflokkurinn</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="stylesheet" href="/styles/bundle.css?v=20251210">
  <link rel="stylesheet" href="styles/uppstilling.css?v=20251210c">
</head>
<body class="authenticated">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">
    <!-- Header Card -->
    <div class="card card--welcome">
      <h1 class="card__title">Uppstillingarnefnd</h1>
      <p class="card__subtitle">Raðval fyrir borgarstjórnarkosningar 2026</p>
    </div>

    <!-- Loading State -->
    <div class="card" id="loading-card">
      <div class="loading-spinner"></div>
      <p class="loading-text">Hleð kosningum...</p>
    </div>

    <!-- Error State -->
    <div class="card card--error" id="error-card" style="display: none;">
      <h3 class="card__title">Villa</h3>
      <p id="error-message"></p>
      <button class="btn btn--primary" onclick="location.reload()">Reyna aftur</button>
    </div>

    <!-- No Access State -->
    <div class="card" id="no-access-card" style="display: none;">
      <h3 class="card__title">Enginn aðgangur</h3>
      <p>Þú ert ekki meðlimur í uppstillingarnefnd og hefur ekki aðgang að þessu svæði.</p>
      <a href="/members-area/dashboard.html" class="btn btn--primary">Til baka</a>
    </div>

    <!-- Elections List -->
    <div id="elections-container" style="display: none;">
      <!-- Active Elections -->
      <div class="card" id="active-elections-card">
        <h3 class="card__title">Virkar kosningar</h3>
        <div id="active-elections-list" class="elections-list">
          <!-- Filled by JS -->
        </div>
        <div id="no-active-elections" class="empty-state" style="display: none;">
          <p>Engar virkar kosningar í gangi.</p>
        </div>
      </div>

      <!-- Previous Rounds / Closed Elections -->
      <div class="card" id="closed-elections-card">
        <h3 class="card__title">Fyrri umferðir</h3>
        <div id="closed-elections-list" class="elections-list">
          <!-- Filled by JS -->
        </div>
        <div id="no-closed-elections" class="empty-state" style="display: none;">
          <p>Engar fyrri umferðir.</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/uppstilling.js?v=20251210"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js?v=20251121c';
    await initNavHeader(NAV_CONFIGS.members);
  </script>
</body>
</html>
