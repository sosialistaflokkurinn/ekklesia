<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Policy Session - Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  
  <!-- Bundled Core Styles (replaces 7 separate CSS files) -->
  <link rel="stylesheet" href="/styles/bundle.css?v=20251202">
  
  <!-- Page-specific Component Styles -->
  <link rel="stylesheet" href="/styles/components/countdown-timer.css?v=20251106-25">
  <link rel="stylesheet" href="/styles/components/voting-form.css?v=20251106-25">
  
  <!-- Policy Session Components -->
  <link rel="stylesheet" href="/styles/components/amendment-form.css?v=20251122-01">
  <link rel="stylesheet" href="/styles/components/amendment-vote-card.css?v=20251122-01">
  <link rel="stylesheet" href="/styles/components/policy-item-vote-card.css?v=20251122-01">
  <link rel="stylesheet" href="/styles/components/policy-results-display.css?v=20251122-01">
  <link rel="stylesheet" href="/styles/components/policy-session.css?v=20251122-01">
</head>
<body class="authenticated">
  <!-- Navigation component inserted here -->

  <div class="page__container">
    <!-- Loading State -->
    <div id="session-loading" class="policy-session__loading">
      <div class="spinner"></div>
      <p id="loading-message" data-i18n="loading_session">Loading...</p>
    </div>

    <!-- Error State -->
    <div id="session-error" class="policy-session__error u-hidden">
      <p id="error-message" data-i18n="error_load_session">Loading...</p>
    </div>

    <!-- Policy Session Content -->
    <article id="session-content" class="policy-session u-hidden">
      <!-- Back Button -->
      <div class="policy-session__back">
        <a href="/members-area/dashboard.html" class="policy-session__back-link" id="back-link">
          ‚Üê <span id="back-text" data-i18n="back_to_dashboard">Loading...</span>
        </a>
      </div>

      <!-- Header -->
      <header class="policy-session__header">
        <h1 class="policy-session__title" id="session-title">Loading...</h1>
      </header>

      <!-- Phase Filters -->
      <div class="policy-session__filters">
        <button class="policy-session__filter-btn policy-session__filter-btn--active" data-phase="discussion" id="filter-discussion">
          <span id="filter-discussion-text" data-i18n="filter_discussion">Loading...</span>
        </button>
        <button class="policy-session__filter-btn" data-phase="break" id="filter-break">
          <span id="filter-break-text" data-i18n="filter_break">Loading...</span>
        </button>
        <button class="policy-session__filter-btn" data-phase="voting" id="filter-voting">
          <span id="filter-voting-text" data-i18n="filter_voting">Loading...</span>
        </button>
        <button class="policy-session__filter-btn" data-phase="closed" id="filter-closed">
          <span id="filter-closed-text" data-i18n="filter_closed">Loading...</span>
        </button>
      </div>

      <!-- Phase: Discussion -->
      <section id="phase-discussion" class="policy-session__phase u-hidden">
        <h2 class="policy-session__phase-title" id="discussion-title">...</h2>
        <div class="policy-session__phase-content">
          <!-- Policy draft sections displayed here -->
          <div id="policy-draft-display" class="policy-session__policy-draft"></div>
          <p id="discussion-message" class="policy-session__phase-message">
            ...
          </p>
        </div>
      </section>

      <!-- Phase: Break (Amendment Submission) -->
      <section id="phase-break" class="policy-session__phase u-hidden">
        <h2 class="policy-session__phase-title" id="break-title">...</h2>
        <div class="policy-session__phase-content">
          <!-- Amendment form component inserted here -->
          <div id="amendment-form-container"></div>
        </div>
      </section>

      <!-- Phase: Voting -->
      <section id="phase-voting" class="policy-session__phase u-hidden">
        <h2 class="policy-session__phase-title" id="voting-title">...</h2>
        <div class="policy-session__phase-content">
          
          <!-- Policy Items Voting Section (FIRST) -->
          <div id="policy-items-voting-section" class="policy-session__policy-items">
            <h3 class="policy-session__section-heading" id="policy-items-heading">...</h3>
            <div id="policy-items-list">
              <!-- Policy item vote cards inserted here by JavaScript -->
            </div>
          </div>

          <!-- Amendment Voting Section (SECOND) -->
          <div id="amendments-voting-section" class="policy-session__amendments">
            <h3 class="policy-session__section-heading" id="amendments-heading">...</h3>
            <div id="amendments-list">
              <!-- Amendment vote cards inserted here by JavaScript -->
            </div>
          </div>

          <!-- Final Policy Vote Section (THIRD) -->
          <div id="final-vote-section" class="policy-session__final-vote">
            <h3 class="policy-session__section-heading" id="final-vote-heading">...</h3>
            <p id="final-vote-description" class="policy-session__section-description">
              ...
            </p>
            <!-- Voting form component inserted here -->
            <div id="final-vote-form-container"></div>
          </div>

        </div>
      </section>

      <!-- Phase: Results -->
      <section id="phase-results" class="policy-session__phase u-hidden">
        <h2 class="policy-session__phase-title" id="results-title">...</h2>
        <div class="policy-session__phase-content">
          <!-- Results display component inserted here -->
          <div id="results-display-container"></div>
        </div>
      </section>

    </article>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="/policy-session/js/policy-session.js?v=20251106-26"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '/ui/components/navigation-bar.js?v=20251121c';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.policySession);
  </script>

</body>
</html>
