<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/elections.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/dashboard.html" class="navbar__brand" id="nav-brand">Loading...</a>
      <ul class="navbar__menu">
        <li><a href="/dashboard.html" id="nav-dashboard">Loading...</a></li>
        <li><a href="/profile.html" id="nav-profile">Loading...</a></li>
        <li><a href="/elections.html" id="nav-voting" class="active">Loading...</a></li>
        <li><button id="btn-logout" class="btn btn--text">Loading...</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section class="elections">
      <div class="elections__header">
        <h1 id="elections-title">Loading...</h1>
        <p id="elections-subtitle">Loading...</p>
      </div>

      <!-- Filter Tabs -->
      <div class="elections__filters">
        <button class="elections__filter-btn elections__filter-btn--active" data-filter="all" id="filter-all">
          <span id="filter-all-text">Loading...</span>
          <span class="elections__filter-count" id="count-all">0</span>
        </button>
        <button class="elections__filter-btn" data-filter="active" id="filter-active">
          <span id="filter-active-text">Loading...</span>
          <span class="elections__filter-count" id="count-active">0</span>
        </button>
        <button class="elections__filter-btn" data-filter="upcoming" id="filter-upcoming">
          <span id="filter-upcoming-text">Loading...</span>
          <span class="elections__filter-count" id="count-upcoming">0</span>
        </button>
        <button class="elections__filter-btn" data-filter="closed" id="filter-closed">
          <span id="filter-closed-text">Loading...</span>
          <span class="elections__filter-count" id="count-closed">0</span>
        </button>
      </div>

      <!-- Loading State -->
      <div id="elections-loading" class="elections__loading u-hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>

      <!-- Error State -->
      <div id="elections-error" class="elections__error u-hidden">
        <p id="error-message">Loading...</p>
        <button id="retry-button" class="btn">Loading...</button>
      </div>

      <!-- Empty State -->
      <div id="elections-empty" class="elections__empty u-hidden">
        <p id="empty-message">Loading...</p>
      </div>

      <!-- Elections Container -->
      <div id="elections-list" class="elections__list"></div>
    </section>
  </div>

  <script type="module" src="/js/elections.js"></script>
</body>
</html>
