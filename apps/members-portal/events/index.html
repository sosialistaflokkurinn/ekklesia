<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Viðburðir Sósíalistaflokksins - fundir, ráðstefnur og félagsviðburðir.">
  <title id="page-title">Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217a">
</head>
<body class="authenticated">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <main class="page__container">
    <!-- Filter Tabs -->
    <div class="button-group" style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
      <!-- Tab buttons created dynamically by events.js -->
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="card">
      <div class="card__content u-text-center">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="card u-hidden">
      <div class="card__content">
        <div class="message message--error">
          <p id="error-message">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="card u-hidden">
      <div class="card__content u-text-center">
        <p id="empty-message">Loading...</p>
      </div>
    </div>

    <!-- Events List -->
    <div id="events-list" class="u-hidden">
      <!-- Events will be dynamically inserted here -->
    </div>
  </main>

  <script type="module" src="/js/events.js?v=20251203"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js?v=20251121c';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.events);
  </script>

</body>
