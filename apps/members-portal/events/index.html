<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/global.css?v=20251027">
  <link rel="stylesheet" href="/styles/components/nav.css?v=20251027">
  <link rel="stylesheet" href="/styles/components/page.css?v=20251027">
</head>
<body class="authenticated">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/members-area/dashboard.html" class="nav__brand" id="nav-brand">Sósíalistaflokkurinn</a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false" aria-label="Opna valmynd" data-open-label="Opna valmynd" data-close-label="Loka valmynd">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close" aria-label="Loka valmynd">
          <span class="nav__close-icon">✕</span>
        </button>

        <div class="nav__links">
          <a href="/members-area/dashboard.html" class="nav__link" id="nav-dashboard">Mín síða</a>
          <a href="/members-area/profile.html" class="nav__link" id="nav-profile">Prófíll</a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Útskrá</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <div class="page__header">
      <h1 class="page__title" id="events-title">Loading...</h1>
      <p class="page__subtitle" id="events-subtitle">Loading...</p>
    </div>

    <!-- Filter Tabs -->
    <div class="card">
      <div class="button-group">
        <!-- Tab buttons created dynamically by events.js -->
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="card">
      <div class="card__content u-text-center">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="card u-hidden">
      <div class="card__content">
        <div class="message message--error">
          <p id="error-message">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="card u-hidden">
      <div class="card__content u-text-center">
        <p id="empty-message">Loading...</p>
      </div>
    </div>

    <!-- Events List -->
    <div id="events-list" class="u-hidden">
      <!-- Events will be dynamically inserted here -->
    </div>
  </div>

  <script type="module" src="/js/events.js?v=20251027"></script>
</body>
</html>
