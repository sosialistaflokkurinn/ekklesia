<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Félagadreifing - Félagakerfi</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="stylesheet" href="/styles/bundle.css?v=20260128">
  <link rel="stylesheet" href="/styles/components/heatmap.css?v=20260128">
</head>
<body class="authenticated">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">

    <!-- Header Card -->
    <div class="card">
      <h1 class="card__title" id="heatmap-title">Félagadreifing</h1>
      <p class="card__description" id="heatmap-desc">
        Kort sem sýnir hvar félagar búa eftir sveitarfélagi.
      </p>
    </div>

    <!-- Stats Card -->
    <div class="card">
      <div class="heatmap-stats" id="heatmap-stats">
        <div class="heatmap-stat">
          <div class="heatmap-stat__value">-</div>
          <div class="heatmap-stat__label">Hleður...</div>
        </div>
      </div>
    </div>

    <!-- Map Card -->
    <div class="card">
      <div id="map-container">
        <!-- Loading state -->
        <div class="iceland-map__error" id="map-loading">
          <div class="spinner"></div>
          <p>Hleður kortagögnum...</p>
        </div>
      </div>
    </div>

    <!-- Top Municipalities Card -->
    <div class="card" id="top-municipalities-card" style="display: none;">
      <h2 class="card__title">Stærstu sveitarfélög</h2>
      <div id="top-municipalities">
        <!-- Filled by heatmap.js -->
      </div>
    </div>

    <!-- Abroad Members Card -->
    <div class="card" id="abroad-card" style="display: none;">
      <h2 class="card__title">Erlendis</h2>
      <p class="card__description">Félagar sem búa erlendis.</p>
      <div id="abroad-list">
        <!-- Filled by heatmap.js -->
      </div>
    </div>

    <!-- Zero Members Card (Growth Potential) -->
    <div class="card u-hidden" id="zero-municipalities-card">
      <h2 class="card__title">Án félaga</h2>
      <p class="card__description">Sveitarfélög þar sem enginn félagi er skráður, raðað eftir fjölda kjósenda.</p>
      <div id="zero-municipalities">
        <!-- Filled by heatmap.js -->
      </div>
    </div>

  </div>

  <script type="module" src="/js/heatmap.js?v=20251222c"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js?v=20251121c';
    await initNavHeader(NAV_CONFIGS.membersHeatmap);
  </script>

</body>
</html>
