<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/global.css?v=20251102">
  <link rel="stylesheet" href="/styles/components/nav.css?v=20251102">
  <link rel="stylesheet" href="/styles/components/page.css?v=20251102">
  <link rel="stylesheet" href="/styles/components/profile-edit.css?v=20251102">
</head>
<body class="authenticated">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/members-area/dashboard.html" class="nav__brand" id="nav-brand">Loading...</a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">✕</span>
        </button>

        <div class="nav__links">
          <a href="/members-area/dashboard.html" class="nav__link" id="nav-dashboard">Loading...</a>
          <a href="/members-area/profile.html" class="nav__link nav__link--active" id="nav-profile">Loading...</a>
          <a href="/members-area/events.html" class="nav__link" id="nav-events">Loading...</a>
          <a href="/members-area/elections.html" class="nav__link" id="nav-voting">Loading...</a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Loading...</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <div class="page__header">
      <h1 class="page__title" id="profile-title">Loading...</h1>
    </div>

    <!-- User Information -->
    <div class="card">
      <h3 class="card__title" id="section-personal-info">Loading...</h3>
      <div class="info-grid">
        <!-- Name -->
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-name">Loading...</div>

          <!-- View mode (default) -->
          <div class="info-grid__value profile-edit__value" id="value-name">-</div>

          <!-- Edit mode (hidden by default) -->
          <div class="profile-edit__input-wrapper" style="display: none;">
            <input
              type="text"
              class="profile-edit__input"
              id="input-name"
              name="name"
              required
              maxlength="100"
            />
            <span class="profile-edit__error" id="error-name"></span>
          </div>
        </div>

        <!-- Kennitala (always read-only) -->
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-kennitala">Loading...</div>
          <div class="info-grid__value" id="value-kennitala">-</div>
        </div>

        <!-- Email -->
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-email">Loading...</div>

          <!-- View mode -->
          <div class="info-grid__value profile-edit__value" id="value-email">-</div>

          <!-- Edit mode -->
          <div class="profile-edit__input-wrapper" style="display: none;">
            <input
              type="email"
              class="profile-edit__input"
              id="input-email"
              name="email"
              placeholder="nafn@example.is"
            />
            <span class="profile-edit__error" id="error-email"></span>
          </div>
        </div>

        <!-- Phone -->
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-phone">Loading...</div>

          <!-- View mode -->
          <div class="info-grid__value profile-edit__value" id="value-phone">-</div>

          <!-- Edit mode -->
          <div class="profile-edit__input-wrapper" style="display: none;">
            <input
              type="tel"
              class="profile-edit__input"
              id="input-phone"
              name="phone"
              placeholder="780-8188"
              pattern="[0-9]{7}|[0-9]{3}-[0-9]{4}"
            />
            <span class="profile-edit__error" id="error-phone"></span>
          </div>
        </div>
      </div>

      <!-- Edit/Save/Cancel Buttons -->
      <div class="profile-edit__actions">
        <!-- Edit button (default visible) -->
        <button
          type="button"
          id="btn-edit"
          class="btn btn--primary profile-edit__btn-edit"
        >
          <span id="btn-edit-text">Breyta upplýsingum</span>
        </button>

        <!-- Save button (hidden by default) -->
        <button
          type="button"
          id="btn-save"
          class="btn btn--primary profile-edit__btn-save"
          style="display: none;"
        >
          <span id="btn-save-text">Vista breytingar</span>
        </button>

        <!-- Cancel button (hidden by default) -->
        <button
          type="button"
          id="btn-cancel"
          class="btn btn--secondary profile-edit__btn-cancel"
          style="display: none;"
        >
          <span id="btn-cancel-text">Hætta við</span>
        </button>
      </div>

      <!-- Success/error messages -->
      <div id="profile-success" class="profile-edit__success" style="display: none;">
        <p id="success-message"></p>
      </div>

      <div id="profile-error" class="profile-edit__error-message" style="display: none;">
        <p id="error-message"></p>
      </div>
    </div>

    <!-- Membership Status -->
    <div class="card">
      <h3 class="card__title" id="membership-title">Loading...</h3>
      <div class="info-grid">
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-status">Loading...</div>
          <div class="info-grid__value" id="membership-status">-</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="label-uid">Loading...</div>
          <div class="info-grid__value" id="value-uid">-</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/profile.js?v=20251102"></script>
</body>
</html>
