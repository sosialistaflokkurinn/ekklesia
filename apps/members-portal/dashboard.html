<!DOCTYPE html>
<html lang="is">
<head>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">

<body class="authenticated">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/dashboard.html" class="nav__brand" id="nav-brand">Loading...</a>

        <span class="nav__hamburger-line"></span>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">✕</span>

        <div class="nav__links">

          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Loading...</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <!-- Welcome Card -->
    <div class="card card--welcome">
      <h2 class="card__title" id="welcome-title">Loading...</h2>
      <div class="role-badges u-hidden" id="role-badges"></div>
    </div>

    <!-- Quick Links -->
    <div class="card">
      <h3 class="card__title" id="quick-links-title">Loading...</h3>
      <div class="info-grid">
        <a href="/profile.html" class="info-grid__item u-clickable">
          <div class="info-grid__label" id="quick-link-profile-label">Loading...</div>
          <div class="info-grid__value" id="quick-link-profile-desc">Loading...</div>
        </a>
        <a href="/events.html" class="info-grid__item u-clickable">

          <div class="info-grid__value" id="quick-link-events-desc">Loading...</div>
        </a>
        <a href="/elections.html" class="info-grid__item u-clickable">
          <div class="info-grid__label" id="quick-link-voting-label">Loading...</div>
          <div class="info-grid__value" id="quick-link-voting-desc">Loading...</div>
        </a>
      </div>
    </div>

    <!-- Member Status -->
    <div class="card" id="membership-card">
      <h3 class="card__title" id="membership-title">Loading...</h3>
      <div class="card__content" id="membership-status">
        Loading...
      </div>
      <div id="verify-button-container" class="membership-actions u-margin-top-md">
        <button class="btn btn--outline" id="verify-membership-btn">Loading...</button>
      </div>
    </div>

  <script type="module" src="/js/dashboard.js"></script>
