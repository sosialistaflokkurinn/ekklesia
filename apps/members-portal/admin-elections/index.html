  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-container">
      
      <!-- Header -->
      <header class="admin-header">
        <h1 id="page-heading">Loading...</h1>
      </header>
      
      <!-- Filters and Search -->
      <!-- Elections Controls -->
      <div class="elections-controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all" id="filter-all">Loading...</button>
          <button class="filter-btn" data-filter="draft" id="filter-draft">Loading...</button>
          <button class="filter-btn" data-filter="published" id="filter-published">Loading...</button>

        </div>
        
        <div class="elections-controls-right">
          <div class="search-box">
            <input 
              type="text" 
              id="search-input"

              class="search-input"
            >

          <button id="create-election-btn" class="btn btn-primary">
            Loading...
          </button>
        </div>
      </div>

      <div class="results-info">
        <span id="results-count">Loading...</span>

      <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
      </div>
      
      <!-- Elections Table -->
      <div class="elections-table-container">
        <table id="elections-table" class="elections-table">
          <thead>
            <tr>
              <th id="table-header-title">Loading...</th>
              <th id="table-header-status">Loading...</th>
              <th id="table-header-dates">Loading...</th>
              <th id="table-header-votes">Loading...</th>

            </tr>

        </table>
