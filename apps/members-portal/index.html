<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>

  <!-- No indexing, no AI training -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="bingbot" content="noindex, nofollow">
  <meta name="robots" content="noai, noimageai">
  <meta name="GPTBot" content="nofollow">
  <meta name="CCBot" content="nofollow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" sizes="any">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217h">
  <link rel="stylesheet" href="/styles/components/login.css">
</head>
<body>
  <div class="login">
    <h1 id="login-title">Loading...</h1>
    <p class="login__subtitle" id="login-subtitle">Loading...</p>

    <div id="status" class="login__status login__status--not-authenticated">
      <span id="status-text">Loading...</span>
    </div>

    <div id="auth-loading" class="login__loading" aria-live="polite" aria-busy="false">
      <div class="login__spinner"></div>
      <p id="loading-message" class="login__loading-text">Loading...</p>
    </div>

    <div id="auth-buttons">
      <button class="btn btn--full-width" id="btn-login">
        Loading...
      </button>
      <p class="u-text-muted u-margin-top-sm">
        <span id="login-description">Loading...</span>
      </p>
    </div>

    <div id="login-error" class="u-text-error u-margin-top-md u-hidden"></div>
  </div>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
