<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
  <link rel="stylesheet" href="/styles/components/button.css?v=20251106">
  <link rel="stylesheet" href="/styles/components/toast.css?v=20251105">
  <link rel="stylesheet" href="/styles/components/modal.css?v=20251105">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20251027">
</head>
<body class="authenticated admin">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">
    <!-- Page Header -->
    <div class="card">
      <h1 id="history-title"></h1>
      <p class="u-text-muted" id="history-subtitle"></p>
    </div>

    <!-- Loading State -->
    <div id="history-loading" class="card u-hidden">
      <div class="sync-progress">
        <div class="spinner"></div>
        <p id="loading-message"></p>
      </div>
    </div>

    <!-- Error State -->
    <div id="history-error" class="card u-hidden">
      <p class="u-text-error" id="error-message"></p>
      <button id="retry-button" class="btn u-margin-top-md"></button>
    </div>

    <!-- Empty State -->
    <div id="history-empty" class="card u-hidden">
      <p id="empty-message"></p>
    </div>

    <!-- History Table -->
    <div id="history-content" class="card u-hidden">
      <div class="history-table-container">
        <table class="history-table">
          <thead>
            <tr>
              <th id="th-date"></th>
              <th id="th-status"></th>
              <th id="th-total"></th>
              <th id="th-synced"></th>
              <th id="th-failed"></th>
              <th id="th-duration"></th>
            </tr>
          </thead>
          <tbody id="history-tbody">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/js/sync-history.js?v=20251121"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.adminSyncHistory);
  </script>

</body>
</html>
