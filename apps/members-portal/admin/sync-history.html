<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body class="authenticated admin">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/admin/admin.html" class="nav__brand" id="nav-brand">Loading...</a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">✕</span>
        </button>

        <div class="nav__links">
          <a href="/admin/admin.html" class="nav__link" id="nav-admin-dashboard">Loading...</a>
          <a href="/admin/sync-members.html" class="nav__link" id="nav-admin-sync">Loading...</a>
          <a href="/admin/sync-history.html" class="nav__link nav__link--active" id="nav-admin-history">Loading...</a>
          <a href="/dashboard.html" class="nav__link" id="nav-back-to-member">Loading...</a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Útskrá</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <!-- Page Header -->
    <div class="card">
      <h1 id="history-title">Loading...</h1>
      <p class="u-text-muted" id="history-subtitle">Loading...</p>
    </div>

    <!-- Loading State -->
    <div id="history-loading" class="card u-hidden">
      <div class="sync-progress">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
      </div>
    </div>

    <!-- Error State -->
    <div id="history-error" class="card u-hidden">
      <p class="u-text-error" id="error-message">Loading...</p>
      <button id="retry-button" class="btn u-margin-top-md">Loading...</button>
    </div>

    <!-- Empty State -->
    <div id="history-empty" class="card u-hidden">
      <p id="empty-message">Loading...</p>
    </div>

    <!-- History Table -->
    <div id="history-content" class="card u-hidden">
      <div class="history-table-container">
        <table class="history-table">
          <thead>
            <tr>
              <th id="th-date">Loading...</th>
              <th id="th-status">Loading...</th>
              <th id="th-total">Loading...</th>
              <th id="th-synced">Loading...</th>
              <th id="th-failed">Loading...</th>
              <th id="th-duration">Loading...</th>
            </tr>
          </thead>
          <tbody id="history-tbody">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/js/sync-history.js"></script>
</body>
</html>
