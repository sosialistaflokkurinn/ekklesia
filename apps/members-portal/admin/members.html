<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
  <link rel="stylesheet" href="/styles/components/button.css?v=20251106">
  <link rel="stylesheet" href="/styles/components/toast.css?v=20251105">
  <link rel="stylesheet" href="/styles/components/modal.css?v=20251105">
  <link rel="stylesheet" href="/styles/components/searchable-select.css?v=20251105">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css">
  <link rel="stylesheet" href="/admin/styles/members-admin.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="authenticated admin">
  <!-- Navigation component inserted here -->

  <!-- Main Content -->
  <main class="page">
    <div class="page__container">
      <!-- Page Header -->
      <header class="page__header">
        <h1 class="page__title" id="page-header-title">Loading...</h1>
        <p class="page__subtitle" id="page-header-subtitle">Loading...</p>
      </header>

      <!-- Members Controls -->
      <div class="members-controls">
        <!-- Search -->
        <div class="members-controls__search">
          <input
            type="text"
            id="members-search-input"
            class="members-controls__search-input"
            placeholder=""
          >
        </div>

        <!-- Filter -->
        <div class="members-controls__filter">
          <select id="members-filter-status" class="members-controls__filter-select" data-searchable>
            <option value="all" id="filter-status-all">Loading...</option>
            <option value="active" selected id="filter-status-active">Loading...</option>
            <option value="inactive" id="filter-status-inactive">Loading...</option>
          </select>
        </div>

        <!-- Electoral District Filter -->
        <div class="members-controls__filter">
          <select id="members-filter-district" class="members-controls__filter-select" data-searchable>
            <option value="all" id="filter-district-all">Loading...</option>
            <option value="reykjavik" id="filter-district-reykjavik">Loading...</option>
            <option value="sudvestur" id="filter-district-sudvestur">Loading...</option>
            <option value="sudur" id="filter-district-sudur">Loading...</option>
            <option value="nordvestur" id="filter-district-nordvestur">Loading...</option>
            <option value="nordaustur" id="filter-district-nordaustur">Loading...</option>
          </select>
        </div>

        <!-- Create Button -->
        <div class="members-controls__actions">
          <a href="/admin/member-create.html" class="btn" id="btn-create-member">
            <span id="btn-create-member-text"></span>
          </a>
        </div>
      </div>

      <!-- Members Count -->
      <div class="members-count">
        <span id="members-count-text">Loading...</span>
      </div>

      <!-- Loading State -->
      <div id="members-loading" class="members-loading">
        <div class="spinner"></div>
        <p id="members-loading-text"></p>
      </div>

      <!-- Error State -->
      <div id="members-error" class="members-error" style="display: none;">
        <p class="members-error__message" id="members-error-message"></p>
        <button class="btn btn--outline" id="btn-retry">Loading...</button>
      </div>

      <!-- Empty State -->
      <div id="members-empty" class="members-empty" style="display: none;">
        <p class="members-empty__message" id="members-empty-message">Loading...</p>
      </div>

      <!-- Members Table -->
      <div id="members-table-container" class="members-table-container" style="display: none;">
        <table class="members-table">
          <thead class="members-table__head">
            <tr>
              <th class="members-table__header" id="header-id">Loading...</th>
              <th class="members-table__header" id="header-name">Loading...</th>
              <th class="members-table__header" id="header-phone">Loading...</th>
              <th class="members-table__header" id="header-email">Loading...</th>
              <th class="members-table__header" id="header-kennitala">Loading...</th>
              <th class="members-table__header members-table__header--actions" id="header-actions">Loading...</th>
            </tr>
          </thead>
          <tbody class="members-table__body" id="members-table-body">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="members-pagination" class="members-pagination" style="display: none;">
        <div class="members-pagination__info">
          <span id="pagination-info"></span>
        </div>
        <div class="members-pagination__controls">
          <button class="btn btn--outline btn--sm" id="btn-page-prev" disabled>
            <span id="btn-page-prev-text"></span>
          </button>
          <span class="members-pagination__page" id="pagination-current"></span>
          <button class="btn btn--outline btn--sm" id="btn-page-next">
            <span id="btn-page-next-text"></span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="/admin/js/members-list.js?v=20251121"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js?v=20251121';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.adminMembers);
  </script>

</body>
</html>
