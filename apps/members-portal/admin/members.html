<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css">
  <link rel="stylesheet" href="/admin/styles/members-admin.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="authenticated admin">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/admin/admin.html" class="nav__brand" id="nav-brand">Loading...</a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">✕</span>
        </button>

        <div class="nav__links">
          <a href="/admin/admin.html" class="nav__link" id="nav-admin-dashboard">Loading...</a>
          <a href="/admin/members.html" class="nav__link nav__link--active" id="nav-admin-members">Loading...</a>
          <a href="/admin/sync-members.html" class="nav__link" id="nav-admin-sync">Loading...</a>
          <a href="/admin/sync-history.html" class="nav__link" id="nav-admin-history">Loading...</a>
          <a href="/members-area/dashboard.html" class="nav__link" id="nav-back-to-member">Loading...</a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout">Loading...</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="page">
    <div class="page__container">
      <!-- Page Header -->
      <header class="page__header">
        <h1 class="page__title" id="page-header-title">Loading...</h1>
        <p class="page__subtitle" id="page-header-subtitle">Loading...</p>
      </header>

      <!-- Members Controls -->
      <div class="members-controls">
        <!-- Search -->
        <div class="members-controls__search">
          <input
            type="text"
            id="members-search-input"
            class="members-controls__search-input"
            placeholder="Leita að nafni eða kennitölu..."
          >
        </div>

        <!-- Filter -->
        <div class="members-controls__filter">
          <select id="members-filter-status" class="members-controls__filter-select">
            <option value="all">Allir</option>
            <option value="active" selected>Virkir</option>
            <option value="inactive">Óvirkir</option>
          </select>
        </div>

        <!-- Electoral District Filter -->
        <div class="members-controls__filter">
          <select id="members-filter-district" class="members-controls__filter-select">
            <option value="all">Öll kjördæmi</option>
            <option value="reykjavik_nordur">Reykjavíkurkjördæmi norður</option>
            <option value="reykjavik_sudur">Reykjavíkurkjördæmi suður</option>
            <option value="sudvestur">Suðvesturkjördæmi</option>
            <option value="sudur">Suðurkjördæmi</option>
            <option value="nordvestur">Norðvesturkjördæmi</option>
            <option value="nordaustur">Norðausturkjördæmi</option>
          </select>
        </div>

        <!-- Create Button -->
        <div class="members-controls__actions">
          <a href="/admin/member-create.html" class="btn" id="btn-create-member">
            <span id="btn-create-member-text">+ Nýr félagi</span>
          </a>
        </div>
      </div>

      <!-- Members Count -->
      <div class="members-count">
        <span id="members-count-text">Loading...</span>
      </div>

      <!-- Loading State -->
      <div id="members-loading" class="members-loading">
        <div class="spinner"></div>
        <p id="members-loading-text">Hleð félagaskrá...</p>
      </div>

      <!-- Error State -->
      <div id="members-error" class="members-error" style="display: none;">
        <p class="members-error__message" id="members-error-message"></p>
        <button class="btn btn--outline" id="btn-retry">Reyna aftur</button>
      </div>

      <!-- Empty State -->
      <div id="members-empty" class="members-empty" style="display: none;">
        <p class="members-empty__message" id="members-empty-message">Engir félagar fundust</p>
      </div>

      <!-- Members Table -->
      <div id="members-table-container" class="members-table-container" style="display: none;">
        <table class="members-table">
          <thead class="members-table__head">
            <tr>
              <th class="members-table__header" id="header-id">Django ID</th>
              <th class="members-table__header" id="header-name">Nafn</th>
              <th class="members-table__header" id="header-phone">Sími</th>
              <th class="members-table__header" id="header-email">Netfang</th>
              <th class="members-table__header" id="header-kennitala">Kennitala</th>
              <th class="members-table__header members-table__header--actions" id="header-actions">Aðgerðir</th>
            </tr>
          </thead>
          <tbody class="members-table__body" id="members-table-body">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="members-pagination" class="members-pagination" style="display: none;">
        <div class="members-pagination__info">
          <span id="pagination-info">Showing 1-50 of 2,118</span>
        </div>
        <div class="members-pagination__controls">
          <button class="btn btn--outline btn--sm" id="btn-page-prev" disabled>
            <span id="btn-page-prev-text">‹ Fyrri</span>
          </button>
          <span class="members-pagination__page" id="pagination-current">Page 1</span>
          <button class="btn btn--outline btn--sm" id="btn-page-next">
            <span id="btn-page-next-text">Næsta ›</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="/admin/js/members-list.js"></script>
</body>
</html>
