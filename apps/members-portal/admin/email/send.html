<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217k">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20251027b">
</head>
<body class="authenticated admin">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">
    <!-- Page Header -->
    <div class="card">
      <h1 class="card__title" id="send-title">Loading...</h1>
      <p class="card__subtitle" id="send-subtitle">Loading...</p>
    </div>

    <!-- Send Form -->
    <div class="card">
      <form id="send-form">
        <div class="form-group">
          <label for="recipient" id="label-recipient">Loading...</label>
          <input type="text" id="recipient" class="form-input" placeholder="" required>
          <p class="form-help" id="recipient-help">Netfang eða kennitala félaga</p>
        </div>

        <div class="form-group">
          <label for="template-select" id="label-template">Loading...</label>
          <select id="template-select" class="form-select" required>
            <option value="" id="opt-select-template">Loading...</option>
          </select>
        </div>

        <!-- Template Preview -->
        <div class="form-group u-hidden" id="preview-section">
          <label id="label-preview">Forskoðun</label>
          <div class="preview-box" id="template-preview">
            <!-- Preview content -->
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn--primary" id="send-btn">Loading...</button>
        </div>
      </form>
    </div>

    <!-- Success/Error Messages -->
    <div class="card u-hidden" id="result-card">
      <div id="result-content"></div>
    </div>

    <!-- Back Links -->
    <div class="card">
      <a href="/admin/email/" class="btn btn--secondary" id="back-to-email">← Til baka</a>
    </div>
  </div>

  <script type="module" src="/admin/email/js/email-send.js?v=20251218"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../../ui/components/navigation-bar.js?v=20251217';
    await initNavHeader(NAV_CONFIGS.admin);
  </script>

</body>
</html>
