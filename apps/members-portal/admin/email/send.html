<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Loading...</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217k">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20260122a">
</head>
<body class="authenticated admin">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">
    <!-- Send Form -->
    <div class="card">
      <form id="send-form">
        <!-- Mode Toggle -->
        <div class="form-group">
          <div class="toggle-buttons">
            <button type="button" class="toggle-btn active" id="mode-template" data-mode="template">
              Nota sniðmát
            </button>
            <button type="button" class="toggle-btn" id="mode-quick" data-mode="quick">
              Fljótpóstur
            </button>
            <button type="button" class="toggle-btn" id="mode-campaign" data-mode="campaign">
              Fjöldapóstur
            </button>
          </div>
        </div>

        <!-- Recipient Type Toggle (Single vs Bulk) -->
        <div class="form-group" id="recipient-type-section">
          <label>Viðtakendur</label>
          <div class="toggle-buttons toggle-buttons--small">
            <button type="button" class="toggle-btn active" id="recipient-single" data-recipient-type="single">
              Einn viðtakandi
            </button>
            <button type="button" class="toggle-btn" id="recipient-bulk" data-recipient-type="bulk">
              Margir viðtakendur
            </button>
          </div>
        </div>

        <!-- Single recipient field -->
        <div class="form-group" id="single-recipient-section">
          <label for="recipient" id="label-recipient">Loading...</label>
          <input type="text" id="recipient" class="form-input" placeholder="" required>
          <p class="form-help" id="recipient-help">Netfang eða kennitala félaga</p>
        </div>

        <!-- Bulk recipient fields (municipality filter) -->
        <div id="bulk-recipient-section" class="u-hidden">
          <div class="form-group">
            <label for="municipality-select">Sveitarfélag</label>
            <select id="municipality-select" class="form-select">
              <option value="">Allir félagar</option>
              <!-- Populated dynamically -->
            </select>
            <p class="form-help">Veldu sveitarfélag til að sía viðtakendur</p>
          </div>

          <!-- Recipient count preview -->
          <div class="form-group">
            <div class="recipient-count-box" id="recipient-count-box">
              <span class="recipient-count-label">Fjöldi viðtakenda:</span>
              <span class="recipient-count-value" id="recipient-count">-</span>
              <button type="button" class="btn btn--small btn--secondary" id="refresh-count-btn">Uppfæra</button>
            </div>
          </div>
        </div>

        <!-- Campaign name (only for campaign mode) -->
        <div id="campaign-mode-fields" class="u-hidden">
          <div class="form-group">
            <label for="campaign-name">Heiti herferðar</label>
            <input type="text" id="campaign-name" class="form-input" placeholder="t.d. Kópavogur sveitarstjórnarkosningar 2026">
          </div>
        </div>

        <!-- Template Mode Fields -->
        <div id="template-mode-fields">
          <div class="form-group">
            <label for="template-select" id="label-template">Loading...</label>
            <select id="template-select" class="form-select">
              <option value="" id="opt-select-template">Loading...</option>
            </select>
          </div>

          <!-- Template Preview -->
          <div class="form-group u-hidden" id="preview-section">
            <label id="label-preview">Forskoðun</label>
            <div class="preview-box" id="template-preview">
              <!-- Preview content -->
            </div>
          </div>
        </div>

        <!-- Quick Send Mode Fields -->
        <div id="quick-mode-fields" class="u-hidden">
          <div class="form-group">
            <label for="quick-subject">Efnislína</label>
            <input type="text" id="quick-subject" class="form-input" placeholder="Efni tölvupóstsins">
          </div>

          <div class="form-group">
            <label for="quick-body">Meginmál</label>
            <textarea id="quick-body" class="form-textarea" rows="10" placeholder="Skrifa tölvupóst hér..."></textarea>
            <p class="form-help">HTML er leyft. Nokkrar breytur: {{member.name}}, {{member.first_name}}</p>
          </div>
        </div>

        <!-- Include unsubscribe link option -->
        <div class="form-group" id="unsubscribe-section">
          <label class="checkbox-label">
            <input type="checkbox" id="include-unsubscribe">
            <span>Bæta við afþakka hlekk (fjöldapóstur)</span>
          </label>
          <p class="form-help">Hakaðu við ef þetta er markaðspóstur sem viðtakandi getur afþakkað</p>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn--primary" id="send-btn">Loading...</button>
        </div>
      </form>
    </div>

    <!-- Success/Error Messages -->
    <div class="card u-hidden" id="result-card">
      <div id="result-content"></div>
    </div>
  </div>

  <script type="module" src="/admin/email/js/email-send.js?v=20260112a"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../../ui/components/navigation-bar.js?v=20251217';
    await initNavHeader(NAV_CONFIGS.adminEmail);
  </script>

</body>
</html>
