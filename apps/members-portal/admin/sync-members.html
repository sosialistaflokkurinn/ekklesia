<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/bundle.css?v=20251217k">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20251027">
</head>
<body class="authenticated admin">
  <!-- Navigation component inserted here -->

  <!-- Page Content -->
  <div class="page__container">
    <!-- Sync Status Card (hidden until sync starts) -->
    <div class="card u-hidden" id="sync-status-card">
      <h2 class="card__title" id="sync-status-title"></h2>

      <!-- Progress indicator -->
      <div class="sync-progress u-margin-bottom-md" id="sync-progress">
        <div class="spinner"></div>
        <p id="sync-progress-message"></p>
      </div>

      <!-- Stats grid (shown after completion) -->
      <div class="info-grid u-hidden" id="sync-stats">
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-total-label"></div>
          <div class="info-grid__value" id="stat-total-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-synced-label"></div>
          <div class="info-grid__value" id="stat-synced-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-skipped-label"></div>
          <div class="info-grid__value" id="stat-skipped-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-failed-label"></div>
          <div class="info-grid__value" id="stat-failed-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-duration-label"></div>
          <div class="info-grid__value" id="stat-duration-value">0s</div>
        </div>
      </div>

      <!-- Action buttons after completion -->
      <div class="sync-actions u-hidden u-margin-top-md" id="sync-actions">
        <button class="btn" id="back-dashboard-btn"></button>
      </div>
    </div>

    <!-- Error Card (hidden unless error occurs) -->
    <div class="card u-hidden" id="sync-error-card">
      <h2 class="card__title u-text-error" id="sync-error-title"></h2>
      <div class="card__content">
        <p id="sync-error-message"></p>
        <button class="btn btn--outline u-margin-top-md" id="sync-retry-btn"></button>
      </div>
    </div>

    <!-- Sync History Section -->
    <div class="card" id="history-section">
      <div class="card__header">
        <h2 class="card__title" id="history-title"></h2>
        <button class="btn btn--outline" id="sync-trigger-btn"></button>
      </div>

      <!-- History Loading State -->
      <div id="history-loading" class="sync-progress">
        <div class="spinner"></div>
        <p id="history-loading-message"></p>
      </div>

      <!-- History Error State -->
      <div id="history-error" class="u-hidden">
        <p class="u-text-error" id="history-error-message"></p>
        <button id="history-retry-btn" class="btn btn--outline u-margin-top-md"></button>
      </div>

      <!-- History Empty State -->
      <div id="history-empty" class="u-hidden">
        <p id="history-empty-message"></p>
      </div>

      <!-- History Table -->
      <div id="history-content" class="u-hidden">
        <div class="history-table-container">
          <table class="history-table">
            <thead>
              <tr>
                <th id="th-date"></th>
                <th id="th-status"></th>
                <th id="th-total"></th>
                <th id="th-synced"></th>
                <th id="th-failed"></th>
                <th id="th-duration"></th>
              </tr>
            </thead>
            <tbody id="history-tbody">
              <!-- Rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/js/sync-members.js?v=20251214"></script>

  <!-- Initialize Navigation Component -->
  <script type="module">
    import { initNavHeader, NAV_CONFIGS } from '../../ui/components/navigation-bar.js?v=20251121b';
    
    // Initialize navigation with appropriate config
    await initNavHeader(NAV_CONFIGS.adminSyncMembers);
  </script>

</body>
</html>
