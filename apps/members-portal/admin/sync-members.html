<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
  <link rel="stylesheet" href="/styles/components/button.css?v=20251106">
  <link rel="stylesheet" href="/styles/components/toast.css?v=20251105">
  <link rel="stylesheet" href="/styles/components/modal.css?v=20251105">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20251027">
</head>
<body class="authenticated admin">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/admin/admin.html" class="nav__brand" id="nav-brand"></a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">âœ•</span>
        </button>

        <div class="nav__links">
          <a href="/admin/admin.html" class="nav__link" id="nav-admin-dashboard"></a>
          <a href="/admin/members.html" class="nav__link" id="nav-admin-members"></a>
          <a href="/admin/sync-members.html" class="nav__link nav__link--active" id="nav-admin-sync"></a>
          <a href="/admin/sync-queue.html" class="nav__link" id="nav-admin-queue"></a>
          <a href="/admin/sync-history.html" class="nav__link" id="nav-admin-history"></a>
          <a href="/members-area/dashboard.html" class="nav__link" id="nav-back-to-member"></a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout"></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <!-- Page Header -->
    <div class="card">
      <h1 id="sync-title"></h1>
      <p class="u-text-muted" id="sync-subtitle"></p>
    </div>

    <!-- Sync Trigger Card -->
    <div class="card" id="sync-trigger-card">
      <h2 class="card__title" id="sync-trigger-title"></h2>
      <div class="card__content">
        <p class="u-margin-bottom-md" id="sync-description"></p>
        <button class="btn btn--outline" id="sync-trigger-btn">
        </button>
      </div>
    </div>

    <!-- Sync Status Card (hidden until sync starts) -->
    <div class="card u-hidden" id="sync-status-card">
      <h2 class="card__title" id="sync-status-title"></h2>

      <!-- Progress indicator -->
      <div class="sync-progress u-margin-bottom-md" id="sync-progress">
        <div class="spinner"></div>
        <p id="sync-progress-message"></p>
      </div>

      <!-- Stats grid (shown after completion) -->
      <div class="info-grid u-hidden" id="sync-stats">
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-total-label"></div>
          <div class="info-grid__value" id="stat-total-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-synced-label"></div>
          <div class="info-grid__value" id="stat-synced-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-skipped-label"></div>
          <div class="info-grid__value" id="stat-skipped-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-failed-label"></div>
          <div class="info-grid__value" id="stat-failed-value">0</div>
        </div>
        <div class="info-grid__item">
          <div class="info-grid__label" id="stat-duration-label"></div>
          <div class="info-grid__value" id="stat-duration-value">0s</div>
        </div>
      </div>

      <!-- Action buttons after completion -->
      <div class="sync-actions u-hidden u-margin-top-md" id="sync-actions">
        <button class="btn btn--outline" id="view-history-btn"></button>
        <button class="btn" id="back-dashboard-btn"></button>
      </div>
    </div>

    <!-- Error Card (hidden unless error occurs) -->
    <div class="card u-hidden" id="sync-error-card">
      <h2 class="card__title u-text-error" id="sync-error-title"></h2>
      <div class="card__content">
        <p id="sync-error-message"></p>
        <button class="btn btn--outline u-margin-top-md" id="sync-retry-btn"></button>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/js/sync-members.js?v=20251027"></script>
</body>
</html>
