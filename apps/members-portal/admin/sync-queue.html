<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Reuse member portal styles -->
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
  <link rel="stylesheet" href="/styles/components/button.css?v=20251106">
  <link rel="stylesheet" href="/styles/components/toast.css?v=20251105">
  <link rel="stylesheet" href="/styles/components/modal.css?v=20251105">

  <!-- Admin-specific styles -->
  <link rel="stylesheet" href="/admin/styles/admin.css?v=20251027">
</head>
<body class="authenticated admin">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__container">
      <a href="/admin/admin.html" class="nav__brand" id="nav-brand"></a>

      <!-- Hamburger Button (mobile only) -->
      <button class="nav__hamburger" id="nav-hamburger" aria-expanded="false">
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
        <span class="nav__hamburger-line"></span>
      </button>

      <!-- Overlay for mobile menu -->
      <div class="nav__overlay" id="nav-overlay"></div>

      <!-- Navigation Drawer -->
      <div class="nav__drawer" id="nav-drawer" aria-hidden="true">
        <!-- Close button (mobile only) -->
        <button class="nav__close" id="nav-close">
          <span class="nav__close-icon">âœ•</span>
        </button>

        <div class="nav__links">
          <a href="/admin/admin.html" class="nav__link" id="nav-admin-dashboard"></a>
          <a href="/admin/members.html" class="nav__link" id="nav-admin-members"></a>
          <a href="/admin/sync-members.html" class="nav__link" id="nav-admin-sync"></a>
          <a href="/admin/sync-queue.html" class="nav__link nav__link--active" id="nav-admin-queue"></a>
          <a href="/admin/sync-history.html" class="nav__link" id="nav-admin-history"></a>
          <a href="/members-area/dashboard.html" class="nav__link" id="nav-back-to-member"></a>
          <a href="#" class="nav__link nav__link--logout" id="nav-logout"></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page__container">
    <!-- Page Header -->
    <div class="card">
      <h1 id="queue-title"></h1>
      <p class="u-text-muted" id="queue-subtitle"></p>
    </div>

    <!-- Loading State -->
    <div id="queue-loading" class="card u-hidden">
      <div class="sync-progress">
        <div class="spinner"></div>
        <p id="loading-message"></p>
      </div>
    </div>

    <!-- Error State -->
    <div id="queue-error" class="card u-hidden">
      <p class="u-text-error" id="error-message"></p>
      <button id="retry-button" class="btn u-margin-top-md"></button>
    </div>

    <!-- Empty State -->
    <div id="queue-empty" class="card u-hidden">
      <p id="empty-message"></p>
    </div>

    <!-- Queue Table -->
    <div id="queue-content" class="card u-hidden">
      <div class="history-table-container">
        <table class="history-table">
          <thead>
            <tr>
              <th id="th-created"></th>
              <th id="th-member"></th>
              <th id="th-action"></th>
              <th id="th-field"></th>
              <th id="th-status"></th>
            </tr>
          </thead>
          <tbody id="queue-tbody">
            <!-- Rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="/admin/js/sync-queue.js?v=20251106"></script>
</body>
</html>
