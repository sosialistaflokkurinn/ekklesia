<!DOCTYPE html>
<html lang="is">
<head>

<body class="authenticated">
  <!-- Navigation -->
  <nav class="nav-header">

      <a href="/dashboard.html" class="nav-brand" id="nav-brand">Loading...</a>
      <div class="nav-links">

    </div>

  <!-- Page Content -->
  <div class="page-container">
    <!-- Welcome Card -->
    <div class="card welcome-card">
      <h2 class="card-title" id="welcome-title">Loading...</h2>
      <p class="card-content">
        <span id="welcome-message">Loading...</span>
      </p>

    <div class="card">
      <h3 class="card-title" id="quick-links-title">Loading...</h3>
      <div class="info-grid">

          <div class="info-value" id="quick-link-profile-desc">Loading...</div>

          <div class="info-value" id="quick-link-events-desc">Loading...</div>
        </a>
        <div class="info-item" style="opacity: 0.5;">
          <div class="info-label" id="quick-link-voting-label">Loading...</div>
          <div class="info-value" id="quick-link-voting-desc">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Member Status -->
    <div class="card" id="membership-card">
      <h3 class="card-title" id="membership-title">Loading...</h3>
      <div class="card-content" id="membership-status">
        Loading...
      </div>
      <div id="verify-button-container" style="margin-top: var(--spacing-md); display: none;">
        <button class="btn" id="verify-membership-btn">Loading...</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/dashboard.new.js"></script>
