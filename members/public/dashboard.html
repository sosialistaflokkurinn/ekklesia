<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mín síða - Sósíalistaflokkurinn</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/nav.css">
  <link rel="stylesheet" href="/styles/components/page.css">
</head>
<body class="authenticated">
  <!-- Navigation -->
  <nav class="--header">
    <div class="--container">
      <a href="/dashboard.html" class="--brand" id="nav-brand">Loading...</a>
      <div class="--links">
        <a href="/dashboard.html" class="--link active" id="nav-dashboard">Loading...</a>
        <a href="/profile.html" class="--link" id="nav-profile">Loading...</a>
        <a href="#" class="--link --link--logout" id="nav-logout">Loading...</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="--page-container">
    <!-- Welcome Card -->
    <div class="--card --card--welcome">
      <h2 class="--card__title" id="welcome-title">Loading...</h2>
      <p class="--card__content">
        <span id="welcome-message">Loading...</span>
      </p>
    </div>

    <!-- Quick Links -->
    <div class="--card">
      <h3 class="--card__title" id="quick-links-title">Loading...</h3>
      <div class="--info-grid">
        <a href="/profile.html" class="--info-item --clickable">
          <div class="--info-label" id="quick-link-profile-label">Loading...</div>
          <div class="--info-value" id="quick-link-profile-desc">Loading...</div>
        </a>
        <a href="/test-events.html" class="--info-item --clickable">
          <div class="--info-label" id="quick-link-events-label">Loading...</div>
          <div class="--info-value" id="quick-link-events-desc">Loading...</div>
        </a>
        <div class="--info-item --disabled">
          <div class="--info-label" id="quick-link-voting-label">Loading...</div>
          <div class="--info-value" id="quick-link-voting-desc">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Member Status -->
    <div class="--card" id="membership-card">
      <h3 class="--card__title" id="membership-title">Loading...</h3>
      <div class="--card__content" id="membership-status">
        Loading...
      </div>
      <div id="verify-button-container" class="--margin-top-md --hidden">
        <button class="--btn" id="verify-membership-btn">Loading...</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/dashboard.new.js"></script>
</body>
</html>
