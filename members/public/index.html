<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/components/login.css">
</head>
<body>
  <div class="container">
    <h1 id="login-title">Loading...</h1>
    <p class="subtitle" id="login-subtitle">Loading...</p>

    <div id="status" class="status not-authenticated">
      <span id="status-text">Loading...</span>
    </div>

    <div id="auth-buttons">
      <button class="btn" id="btn-login">
        Loading...
      </button>
      <p style="color: var(--color-gray-500); font-size: 14px; margin-top: var(--spacing-sm);">
        <span id="login-description">Loading...</span>
      </p>
    </div>

    <div id="login-error" style="display: none; color: var(--color-error-text); margin-top: var(--spacing-md);"></div>
  </div>

  <script type="module" src="/js/login.new.js"></script>
</body>
</html>
