displayName: "ALERT: Full reset blocked by guardrail"
combiner: OR
enabled: true
notificationChannels:
  - projects/PROJECT_ID/notificationChannels/CHANNEL_ID_1
  - projects/PROJECT_ID/notificationChannels/CHANNEL_ID_2
alertStrategy:
  notificationRateLimit:
    period: 3600s
conditions:
  - displayName: "Guardrail block log match"
    conditionMatchedLog:
      filter: |
        resource.type="cloud_run_revision" AND jsonPayload.message="Blocked full reset in production (guardrail)"