name: Test Cloud Functions Helpers

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run security helper unit tests
        working-directory: ./services/members/functions
        run: pytest test_security.py -v --tb=short
