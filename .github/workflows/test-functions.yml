name: Test Cloud Functions Helpers

on:
  push:
    branches: ["**"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel in-progress runs when new commit pushed
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'services/members/functions/requirements.txt'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./services/members/functions

      - name: Run security helper unit tests
        working-directory: ./services/members/functions
        run: pytest test_security.py -v --tb=short
