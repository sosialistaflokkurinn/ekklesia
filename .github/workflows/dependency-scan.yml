name: Dependency Scanning

on:
  push:
    branches: [ main ]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/requirements.txt'
  pull_request:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/requirements.txt'
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

concurrency:
  group: dependency-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-audit:
    name: Audit Node.js Dependencies (${{ matrix.service }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        service: [svc-elections, svc-events]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./services/${{ matrix.service }}

      - name: Run npm audit
        run: |
          echo "üîç Running npm audit for ${{ matrix.service }} service..."
          npm audit --audit-level=moderate --json | tee npm-audit.json || true
        working-directory: ./services/${{ matrix.service }}
        continue-on-error: true  # Don't fail build, but report

      - name: Check for vulnerabilities
        run: |
          if [ -f npm-audit.json ]; then
            VULN_COUNT=$(jq '.metadata.vulnerabilities.total // 0' npm-audit.json)
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è Found $VULN_COUNT vulnerabilities in ${{ matrix.service }}"
              jq '.vulnerabilities' npm-audit.json
            else
              echo "‚úÖ No vulnerabilities found in ${{ matrix.service }}"
            fi
          fi
        working-directory: ./services/${{ matrix.service }}

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: npm-audit-${{ matrix.service }}
          path: services/${{ matrix.service }}/npm-audit.json
          retention-days: 30

  pip-audit:
    name: Audit Python Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'services/svc-members/functions/requirements.txt'

      - name: Install pip-audit
        run: |
          echo "üì¶ Installing pip-audit..."
          pip install pip-audit

      - name: Run pip-audit
        run: |
          echo "üîç Running pip-audit for members service..."
          pip-audit --desc --requirement requirements.txt --format json > pip-audit.json || true
        working-directory: ./services/svc-members/functions
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if [ -f pip-audit.json ]; then
            VULN_COUNT=$(jq '. | length' pip-audit.json)
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "‚ö†Ô∏è Found $VULN_COUNT vulnerabilities in Python dependencies"
              jq '.' pip-audit.json
            else
              echo "‚úÖ No vulnerabilities found in Python dependencies"
            fi
          fi
        working-directory: ./services/svc-members/functions

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pip-audit-results
          path: services/svc-members/functions/pip-audit.json
          retention-days: 30
