# Cloud Build configuration for OIDC Bridge Proxy
# Builds, pushes, and deploys the proxy to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:${_TAG}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:latest'
      - '-f'
      - 'Dockerfile.bridge-proxy'
      - '.'

  # Push both tags to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:${_TAG}'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'oidc-bridge-proxy'
      - '--image=gcr.io/$PROJECT_ID/oidc-bridge-proxy:${_TAG}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-secrets=KENNI_CLIENT_ID=kenni-client-id:latest,KENNI_CLIENT_SECRET=kenni-client-secret:latest'
      - '--set-env-vars=PROXY_ISSUER=https://placeholder-will-be-updated.run.app'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:${_TAG}'
  - 'gcr.io/$PROJECT_ID/oidc-bridge-proxy:latest'

# Substitution variables with defaults
substitutions:
  _REGION: 'europe-west1'
  _TAG: 'latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Note: After first deployment, update PROXY_ISSUER with actual Cloud Run URL
